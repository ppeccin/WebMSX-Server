<!doctype html>
<html>
<head>
  <title>WebRTC: Simple RTCDataChannel sample</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css" type="text/css" media="all">
  <script src="client.js"></script>
</head>
<body>
<h1>WebRTC Chat Client</h1>

<div class="controlbox">
  <button id="connectButton" name="connectButton">
    Connect
  </button>
  &nbsp;&nbsp;
  <button id="disconnectButton" name="disconnectButton">
    Disconnect
  </button>
  <input id="sessionIDField" type="text" placeholder="Session ID" name="sessionIDField" class="buttonright">
</div>

<div class="messagebox">
  <label for="message">Enter a message:
    <input type="text" name="message" id="message" placeholder="Message text"
           inputmode="latin" size=50 maxlength=120 disabled>
  </label>
  <button id="sendButton" name="sendButton" class="buttonright" disabled>
    Send
  </button>
</div>
<div class="messagebox" id="receivebox">
  Messages:
  <br>
  <br>
</div>
</body>
</html>
