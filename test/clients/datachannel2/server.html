<!doctype html>
<html>
<head>
    <title>WebRTC: Simple RTCDataChannel sample</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" type="text/css" media="all">
    <script src="server.js"></script>
</head>
<body>
<h1>WebRTC Chat Server</h1>

<div class="controlbox">
    <button id="startButton" name="startButton">
        Start
    </button>
    &nbsp;&nbsp;
    <button id="stopButton" name="stopButton">
        Stop
    </button>
    <input id="sessionIDField" type="text" name="sessionIDField" class="buttonright">
</div>

<div class="messagebox">
    <label for="message">Enter a message:
        <input type="text" name="message" id="message" placeholder="Message text"
               inputmode="latin" size=50 maxlength=120>
    </label>
    <button id="sendButton" name="sendButton" class="buttonright">
        Send
    </button>
</div>
<div class="messagebox" id="receivebox">
    Messages:
    <br>
    <br>
</div>
</body>
</html>
